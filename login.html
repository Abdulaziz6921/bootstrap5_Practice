<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body data-page="login" class="bg-primary ">
    <div data-include="./partials/navbar.html"></div>

    <main class="login-section d-flex flex-column align-items-center justify-content-center py-5 text-white">
        <h1 class="mb-3">Login</h1>
        <p class="mb-4">Please fill your email and password to login</p>

        <form id="loginForm" class="form  bg-transparent p-4 rounded"
            style="min-width: 320px; max-width: 500px; width: 100%;">
            <div class="form-group mb-4">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control p-2" id="email" placeholder="Email" required
                    autocomplete="email" />
            </div>

            <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control p-2" id="password" placeholder="Password" required
                    autocomplete="current-password" />
            </div>

            <button type="submit" class="btn1 w-100">Login</button>
        </form>

        <p class="mt-3">Donâ€™t have an account? <a href="signup.html" class="text-white">Register</a></p>
    </main>

    <div data-include="./partials/footer.html"></div>

    <script src="./assets/js/include.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
