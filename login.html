<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body data-page="signup">
    <div data-include="./partials/navbar.html"></div>

    <main class="login-section d-flex flex-column align-items-center justify-content-center py-5">
        <h1 class="mb-3">Login</h1>
        <p class="mb-4">Please fill your email and password to login</p>

        <form class="form bg-white p-4 rounded" style="min-width: 320px; max-width: 500px; width: 100%;">

            <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <p class="mt-3">Donâ€™t have an account <a href="signup.html">Register</a></p>
    </main>

    <div data-include="partials/footer.html"></div>

    <script src="../assets/js/include.js"></script>

</body>

</html>
